<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>body {
  background-color: #0000;
  background-image: url("haikei.ec00a7b9.png");
  background-position: center;
  background-size: cover;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Comic Sans MS, Arial, sans-serif;
  display: flex;
}

.title {
  color: #000;
  text-shadow: 10px 10px 20px #0003;
  margin: 0;
  font-size: 5vw;
  font-weight: bold;
}

#video-container {
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 98%;
  height: 85%;

}

.video-wrapper {
  box-sizing: border-box;
  border: 2px solid #000;
  flex: 0 0 calc(50% - 20px);

}

.close-button {
  color: #fff;
  cursor: pointer;
  background-color: #000;

  border-radius: 20px;
  padding: 1vw;
  font-size: 2.9vw;
  font-weight: bold;
  position: absolute;
  top: .8vw;
  right: 1vw;
}

video {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>
    <div class="title">OriPal</div>

    <button class="close-button" onclick="closeWindow()">CLOSE</button>

    <script>// ウィンドウを閉じる関数
function closeWindow() {
    window.close();
}

</script>

    <div id="video-container">
